<!DOCTYPE html>
<html>
    <head>
        <title>Tapas</title>
    </head>

    <body>
        <h1>Nueva Tapa</h1>

        <form id="tapa_form" method="post" action="/bares/new_tapa/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Crear Tapas" />
        </form>
        <a href="/bares">Inicio</a>
    </body>

</html>
